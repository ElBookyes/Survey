<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1 class="titleH1">League of Legends Survery</h1>
            <p class="titleP">Thank you for taking the time to help us improve the game!</p>
        </div>

        <div class="survey">
            <form action="https://www.freecodecamp.com/email-submit" id="survey-form">
                <div class="survey_item">
                    <label for="name" id="name-label" class="labels">Username</label>
                    <input type="text" name="Name" id="name" placeholder="Enter your username" class="format" required>
                </div>

                <div class="survey_item">
                    <label for="email" id="email-label" class="labels">Email</label>
                    <input type="email" name="Email" id="email" placeholder="Enter your email" class="format" required>
                </div>

                <div class="survey_item">
                    <label for="number" id="number-label" class="labels">Age(optional)</label>
                    <input type="number" name="Age" id="number" placeholder="Age" class="format" min="12" max="120" step="1">
                </div>

                <div class="survey_item">
                    <label for="dropdown" class="labels">Are you happy with the current state of the game?</label>
                    <input type="text" id="dropdown" name="role" list="l1" placeholder="Select current role" class="format" required>
                    <datalist id="l1">
                        <option>Very happy</option>
                        <option>Somewhat happy</option>
                        <option>Neutral</option>
                        <option>Very unhappy</option>
                        <option>Please fix the game</option>
                      </datalist>
                </div>

                <div class="survey_item">
                    <fieldset>
                        <legend class="legend">Would you recommend League of Legends to a friend?</legend>
                        <div class="radio_seciton">
                            <input type="radio" required name="choice" id="r1" value="Definitely" class="input-radio"><label for="r1" class="labels">Definitely</label>
                            <input type="radio" required name="choice" id="r2" value="Maybe" class="input-radio"><label for="r2" class="labels">Maybe</label>
                            <input type="radio" required name="choice" id="r3" value="Not Sure" class="input-radio"><label for="r3" class="labels">I would never do that to a friend</label>
                        </div>
                    </fieldset>
                </div>
                
                <div class="survey_item">
                    <label for="dropdown2" class="labels">What is your favorite thing about LoL</label>
                    <input type="text" id="dropdown2" name="role2" list="l2" placeholder="Select an option" class="format" required>
                    <datalist id="l2">
                        <option>voting no on ff 15</option>
                        <option>earning 11 lp</option>
                        <option>communicating with teammates :3</option>
                        <option>All chatting dipshits</option>
                      </datalist>
                </div>

                <div class="survey_item">
                    <legend class="legend">What would you like to see improved? (Check all that apply)</legend>
                    <label for="frontend" class="checkbox_item"><input id="frontend" type = "checkbox" name = "projects" class="input-checkbox">Autofill</label>
                    <label for="backend" class="checkbox_item"><input id="backend" type = "checkbox" name = "projects" class="input-checkbox">Jungle too weak gg</label>
                    <label for="data" class="checkbox_item"><input id="data" type = "checkbox" name = "projects" class="input-checkbox">Top too weak gg</label>
                    <label for="challenges" class="checkbox_item"><input id="challenges" type = "checkbox" name = "projects" class="input-checkbox">Adc too weak gg</label>
                    <label for="osc" class="checkbox_item"><input id="osc" type = "checkbox" name = "projects" class="input-checkbox">Support broken gg</label>
                    <label for="gitter" class="checkbox_item"><input id="gitter" type = "checkbox" name = "projects" class="input-checkbox">Mid insta locked Viktor gg</label>
                    <label for="videos" class="checkbox_item"><input id="videos" type = "checkbox" name = "projects" class="input-checkbox">Tyler on my team ff</label>
                    <label for="city" class="checkbox_item"><input id="city" type = "checkbox" name = "projects" class="input-checkbox">Revert Items</label>
                    <label for="wiki" class="checkbox_item"><input id="wiki" type = "checkbox" name = "projects" class="input-checkbox">Remove Preseason</label>
                    <label for="forum" class="checkbox_item"><input id="forum" type = "checkbox" name = "projects" class="input-checkbox">My rank</label>
                    <label for="addit" class="checkbox_item"><input id="addit" type = "checkbox" name = "projects" class="input-checkbox">Arcane diff gg</label>

                </div>
                <div class="survey_item">
                    <legend class="legend">Any comments or suggestions?</legend>
                    <textarea name="comments" id="comments" cols="30" rows="10" class="textarea"></textarea>
                </div>

                <div class="submit_button">
                    <button type="submit" class="button">Submit</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
